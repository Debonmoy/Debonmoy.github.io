<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="card">
        <img src="images/img.png" class="card-img" alt="card image">

        <div class="card-body">
            <h1 class="card-title"><b>Valorant</b></h1>
            <p class="card-sub-title">FPS Game</p>
            <p class="card-info">Valorant, developed by Riot Games, is a tactical FPS released in 2020, offering strategic team-based gameplay with unique Agent characters. Known for its precise gunplay and character abilities, Valorant has become a popular choice for competitive gaming.</p>

            <button class="card-btn"><b><a href="https://www.playvalorant.com">Play Now</a></b></button>
        </div>

    </div>

</body>
</html>
